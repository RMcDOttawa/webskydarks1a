<div class="run-session-container">
  <p style="margin-top: 1em;">(<a routerLink="/help/runsession">Help on this page</a>)</p>
  <h1>Acquisition Session</h1>
  <!-- Feedback on the camera autosave path, only appearing when it is available -->
  <div class="autosave-section">
    <app-camera-autosave></app-camera-autosave>
  </div>
  <!-- Feedback on the camera cooler: temperature and power, only appearing when it is available -->
  <div class="cooling-section">
    <app-cooling-status [coolingStatus]="coolingStatus"></app-cooling-status>
  </div>
  <div class="dashboard-section">
    <div class="console-log-section">
      <h2>Console Log:</h2>
      <app-console-log [consoleText]="consoleContents"></app-console-log>
    </div>
    <div class="images-list-section">
      <h2>Images Being Acquired:</h2>
      <app-acquisition-list [indexInProgress]="indexInProgress"></app-acquisition-list>
    </div>
  </div>
  <mat-card-actions>
  <div class="buttons-section">
    <button mat-raised-button color="warn"
            [disabled]="!enableCancelButton()"
            (click)="cancelAcquisition()"
            matTooltip="Cancel the running acquisition session">
      Cancel Session
    </button>
    <button class="clear-console-button" mat-raised-button color="primary"
            (click)="clearConsole()"
            matTooltip="Erase all the lines in the console window">
      Clear Console
    </button>
    <span class="spacer"></span>
    <button mat-raised-button color="primary"
            [disabled]="!enableBeginButton()"
            (click)="beginAcquisition()"
            matTooltip="Start or resume acquiring frames">
      Begin Session
    </button>
  </div></mat-card-actions>
  <div class="progress-bar" *ngIf="displayProgressBar">
    <mat-progress-bar [value]="progressBarProgress"
                      matTooltip="Progress through current exposure or startup delay">
      ></mat-progress-bar>
  </div>
<!--  <button (click)="toggleProgressBar()">TPB</button>-->
</div>
