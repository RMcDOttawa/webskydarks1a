<div class="scroll-area">
<table>
  <thead>
  <tr>
    <th>Quan.</th>
    <th>Type</th>
    <th>Exp.</th>
    <th>Bin.</th>
    <th>Done</th>
  </tr>
  </thead>
  <tbody>
  <!-- Rows of table.  Rows are shaded depending on their completion status -->
  <!-- Complete:  gray.  IN progress: green.  Not started: not shaded -->
  <tr *ngFor="let frameSet of framesList "
      [ngClass]="{'shade-complete': setIsComplete(frameSet.id), 'shade-in-progress': setInProgress(frameSet.id)}"
  >
    <Td>{{frameSet.numberWanted}}</Td>
    <Td>{{frameSet.frameSpec.frameType}}</Td>
    <Td>{{frameSet.frameSpec.exposure}}</Td>
    <Td>{{frameSet.frameSpec.binning}}</Td>
    <Td>{{frameSet.numberCaptured}}</Td>
  </tr>
  </tbody>
</table>
</div>
