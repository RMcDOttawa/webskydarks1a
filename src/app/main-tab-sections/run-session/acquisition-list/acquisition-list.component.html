<div class="scroll-area">
<table>
  <thead>
  <tr>
    <th>Quan.</th>
    <th>Type</th>
    <th>Exp.</th>
    <th>Bin.</th>
    <th>Done</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let frameSet of framePlanService.getFrameSets() ">
    <Td>{{frameSet.numberWanted}}</Td>
    <Td>{{frameSet.frameSpec.frameType}}</Td>
    <Td>{{frameSet.frameSpec.exposure}}</Td>
    <Td>{{frameSet.frameSpec.binning}}</Td>
    <Td>{{frameSet.numberCaptured}}</Td>
  </tr>
  </tbody>
</table>
</div>
