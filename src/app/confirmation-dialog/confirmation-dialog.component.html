<h1 mat-dialog-title>
  {{title}}
</h1>

<div mat-dialog-content>
  <p>{{message}}</p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onDismiss()">{{cancelLabel}}</button>
  <span class="spacer"></span>
  <button mat-raised-button color="primary" (click)="onConfirm()">{{proceedLabel}}</button>
</div>
